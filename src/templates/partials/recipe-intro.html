<div class='recipe-intro container'>
    <div class='recipe-intro__inner'>
        <div class='recipe-intro__description'>{{{ description }}}</div>
        <ul class='recipe-intro__details'>
            <li class='recipe-intro__detail'>
                <span class='recipe-intro__detail-label'>Time</span>
                <span class='recipe-intro__detail-value'>{{ time }} <br /><i>{{ additionalTime }}</i></span>
            </li>
            <li class='recipe-intro__detail'>
                <span class='recipe-intro__detail-label'>Makes</span>
                <span class='recipe-intro__detail-value'>{{ servings }}</span>
            </li>
            <li class='recipe-intro__detail'>
                <span class='recipe-intro__detail-label'>Difficulty</span>
                <span class='recipe-intro__detail-value'>{{ difficulty difficulty }}</span>
            </li>
        </ul>
    </div>
</div>
