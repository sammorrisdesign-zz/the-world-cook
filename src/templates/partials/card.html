<div class='card card--{{ colour }}'>
    <a class='card__link' href='recipes/{{ slug }}.html'></a>
    <picture>
        <source media="(-webkit-min-device-pixel-ratio: 1.25), (min-resolution: 120dpi)" sizes="260px" srcset="/assets/images/recipes/{{ handlise country }}/header--520.jpg 520w">
        <img class='card__image' src='/assets/images/recipes/{{ handlise country }}/header--260.jpg'>
    </picture>
    <div class='card__content'>
        <div class='card__country'>
            <h3 class='card__country-name'>{{ country }}</h3>
            <div class='card__country-flag flag'>
                <img class='card__country-flag-image flag__image' src='/assets/images/flags/{{ handlise country }}.svg'>
            </div>
        </div>
        <h2 class='card__recipe'>{{ recipe }}</h2>
        <div class='card__meta'>
            <span class='card__meta-time'>{{ time }}</span>
        </div>
    </div>
</div>
