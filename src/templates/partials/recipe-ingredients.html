<div class='recipe-ingredients'>
    <div class='container'>
        <div class='recipe-ingredients__box'>
            <h2 class='recipe-ingredients__title'>Ingredients</h2>
            <svg class='recipe-ingredients__expand' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path d="M16 17.7L8.3 9.9 6 12.1l10 10 10-10-2.3-2.2-7.7 7.8z"/>
            </svg>
            <ul class='recipe-ingredients__rows'>
                {{#each ingredients}}
                    <li class='recipe-ingredients__row recipe-ingredients__row--{{ handle }} {{#if isHalfable}}recipe-ingredients__row--is-halfable{{/if}}'>
                        <div class='recipe-ingredients__amount recipe-ingredients__amount--imperial'>
                            <span class='recipe-ingredients__amount-text recipe-ingredients__amount-text--0'>{{{ imperial }}}</span>
                            {{#each halfSteps}}
                                <span class='recipe-ingredients__amount-text recipe-ingredients__amount-text--{{ stepNum }} is-hidden'>{{{ imperial }}}</span>
                            {{/each}}
                        </div>
                        <div class='recipe-ingredients__amount recipe-ingredients__amount--metric'>
                            <span class='recipe-ingredients__amount-text recipe-ingredients__amount-text--0'>{{{ metric }}}</span>
                            {{#each halfSteps}}
                                <span class='recipe-ingredients__amount-text recipe-ingredients__amount-text--{{ stepNum }} is-hidden'>{{{ metric }}}</span>
                            {{/each}}
                        </div>
                        <div class='recipe-ingredients__ingredient'>
                            <span class='recipe-ingredients__ingredient-name'>{{ ingredient }} <em>{{ prepared }}</em></span>
                            {{#if substitute}}
                                <div class='recipe-ingredients__substitute' title='Substitue ingredient' data-substitute='{{ substitute }}'>
                                    <svg class='recipe-ingredients__substitute-icon' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                        <path d="M2 20h20v2H2z"/>
                                        <path d="M2.8 21l5-4.9-1.4-1.5L0 21l6.4 6.4 1.4-1.5z"/>
                                        <path transform="rotate(-180 20 10)" d="M10 9h20v2H10z"/>
                                        <path d="M29.2 10l-5 4.9 1.4 1.5L32 10l-6.4-6.4-1.4 1.5z"/>
                                    </svg>
                                </div>
                            {{/if}}
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
