<div class='recipe-header'>
    {{> partials/nav }}
    <picture>
        <source media="(min-width: 800px) and (-webkit-min-device-pixel-ratio: 1.25), (min-width: 800px) and (min-resolution: 120dpi)" sizes="1300px" srcset="/assets/images/recipes/{{ handlise country }}/header--2600.jpg 2600w">
        <source media="(min-width: 800px)" sizes="1300px" srcset="/assets/images/recipes/{{ handlise country }}/header--1300.jpg 1300w">
        <source media="(-webkit-min-device-pixel-ratio: 1.25), (min-resolution: 120dpi)" sizes="520px" srcset="/assets/images/recipes/{{ handlise country }}/header--1040.jpg 1040w">
        <img itemprop='image' class='recipe-header__image' src='/assets/images/recipes/{{ handlise country }}/header--520.jpg'>
    </picture>

    <div class='container recipe-header__content'>
        <div class='recipe-header__country'>
            <div class='recipe-header__country-flag flag'>
                <img class='recipe-header__country-flag-image flag__image' src='/assets/images/flags/{{ handlise country }}.svg'>
            </div>
            <div class='recipe-header__country-content'>
                <h2 class='recipe-header__country-label'>{{ country }}</h2>
                <h2 class='recipe-header__country-meta'>Group {{ group }} <span class='recipe-header__divider'>|</span> {{ region }}</h2>
            </div>
        </div>
        <h1 class='recipe-header__title' itemprop='name'>{{ recipe }}</h1>
    </div>
</div>
