{{> includes/head }}

    {{> partials/recipe-ingredients }}

    {{> partials/recipe-intro }}

    <ul class='recipe-steps container'>
        {{#each steps }}

        {{/each}}
    </ul>

    {{> partials/recipe-related }}

    {{> partials/recipe-progress }}
</div>

{{> includes/footer }}
