<!DOCTYPE html>
<html {{#if recipe}}itemscope itemtype='http://schema.org/Recipe'{{/if}}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="canonical" href="http://www.theworldcook.com">

    {{#if recipe}}
        <title>{{ recipe }} | The World Cook</title>
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="">
        <meta itemprop="url" content="http://myrecipesite.com/recipe/{{ slug }}" />
    {{else}}
        <title>The World Cook</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
    {{/if}}

    <meta property="og:site_name" content="www.theworldcook.com" />

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="/assets/images/apple-touch-icon-precomposed.png" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" />

    <!-- Feeds -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="feed.xml">

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body data-page-type='{{ level }}'>
